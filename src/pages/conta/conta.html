<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Contas</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

          <ion-card *ngFor="let item of items; index as i">
              <ion-item>

                  <ion-row>
                      <ion-col>
                        <strong>
                         {{ item.nome }} 
                        </strong>
                        <p>Tipo: {{ item.tipoContaDescricao }}</p>
                      </ion-col>
                      <ion-col align="right">
                        <div class="div-buttom">
                          <ion-icon name="create" (click)="update(item)"></ion-icon>
                        </div>
                        <div class="div-buttom">
                          <ion-icon name="trash" (click)="delete(item)"></ion-icon>
                        </div>
                      </ion-col>
                    </ion-row>

                
                  <hr/>

                  <p *ngFor="let us of ultimoSaldo">
                   {{ mostraAtualizacao(us.conta, item.id, us.ano, us.mes, us.saldo) }}
                  </p>
                  
                  <hr/>

                  
                  <ion-row>
                    <ion-col>
                      <div class="div-buttom">
                      <ion-icon name="calculator" class="bottom-icon"></ion-icon>
                      atualizar saldo
                      </div>
                     
                    </ion-col>
                  </ion-row>
                  

              </ion-item>
            </ion-card>


            <ion-row>
              <ion-col text-center>
                  <button color="primary" ion-button icon-cash (click)="create()">
                      <ion-icon class="add-icon" name="md-add-circle"></ion-icon>
                      Adicionar Conta
                    </button>
              </ion-col>
            </ion-row>

</ion-content>
