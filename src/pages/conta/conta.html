<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Minhas contas</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

          <ion-card *ngFor="let item of items; index as i">
              <ion-item>

                  <ion-row>
                      <ion-col>
                        <strong>
                         {{ item.nome }} 
                        </strong>
                        <p>Tipo: {{ item.tipoContaDescricao }}</p>
                      </ion-col>
                      <ion-col align="right">
                        <div class="div-buttom" (click)="update(item)">
                          <ion-icon name="create"></ion-icon>
                        </div>
                        <div class="div-buttom" (click)="delete(item)">
                          <ion-icon name="trash"></ion-icon>
                        </div>
                      </ion-col>
                    </ion-row>

                
                  <hr/>

                  
                  <ion-row>
                    <ion-col>
                      <div class="div-buttom" (click)="goSaldos(item)">
                      <p>
                        mês a mês
                        <ion-icon name="calculator" class="bottom-icon"></ion-icon>
                      </p>
                      </div>
                    </ion-col>
                  </ion-row>
                  

              </ion-item>
            </ion-card>

            
            <ion-row padding>
              <ion-col text-center>
                  <button color="secondary" ion-button block icon-cash (click)="create()">
                     <ion-icon class="add-icon" name="md-add-circle"></ion-icon>
                     Criar Nova Conta
                  </button>
              </ion-col>
            </ion-row>
            

</ion-content>
