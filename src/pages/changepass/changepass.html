<ion-header>

  <ion-navbar>
    <ion-title>Alterar minha senha</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 
        <form [formGroup]="formGroup" (ngSubmit)="changePass();$event.preventDefault()">
            
            <ion-list>
              
              <p class="text-label">E-mail do usuário logado:</p>    
              <ion-item padding-bottom class="bg-text">
                <ion-label>  
                    <ion-icon ios="ios-mail" md="md-mail"></ion-icon>
                </ion-label>
                <ion-input formControlName="email" readonly disabled type="text" placeholder="Email *" [formGroup]="formGroup"></ion-input>    
              </ion-item>
              
              <p class="text-label">Informe sua senha atual:</p>    
              <ion-item padding-bottom class="bg-text">
                <ion-label>
                  <ion-icon ios="ios-unlock" md="md-unlock"></ion-icon>
                </ion-label>
                 <ion-input formControlName="senha" type="password" placeholder="Senha atual *" [formGroup]="formGroup">
                    <div class="error-form" *ngIf="formGroup.controls.senha.dirty && formGroup.controls.senha.errors" margin-left>Informe a senha atual.</div>
                 </ion-input>
              </ion-item>
              
              
              
              <p class="text-label">Digite e confirme a nova senha:</p>    
              <ion-item class="bg-text">
                  <ion-label>
                    <ion-icon name="create"></ion-icon>
                  </ion-label>
                    <ion-input formControlName="novaSenha" type="password" placeholder="Nova senha *" [formGroup]="formGroup"></ion-input>
              </ion-item>
              
              <div class="error-form" *ngIf="formGroup.controls.novaSenha.dirty && formGroup.controls.novaSenha.errors" margin-left>Mínimo de 6 dígitos.</div>
              
              <ion-item class="bg-text">
                <ion-label>
                  <ion-icon name="checkmark-circle"></ion-icon>
                </ion-label>
                  <ion-input formControlName="confirmarSenha" type="password" placeholder="Confirmar a nova senha *" [formGroup]="formGroup"></ion-input>
              </ion-item>

              <div class="error-form" *ngIf="formGroup.controls.confirmarSenha.dirty && formGroup.controls.confirmarSenha.errors" margin-left>Senhas não conferem.</div>
            
            </ion-list>

          
            <button ion-button block type="submit" [disabled]="formGroup.invalid" color="danger">Alterar a senha</button>
          
      
          </form>
      

</ion-content>
