
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card class="card-first">
      <ion-card-header class="card-header">
        <div>{{ usuario?.nome }}</div>
        <div>{{ usuario?.email }}</div>
      </ion-card-header>
  </ion-card>

      <ion-list>
          <button ion-item (click)="goTo('ContaPage')">
            <ion-icon name="card"></ion-icon>
            Minhas Contas
          </button>  
          <button ion-item (click)="goTo('ChangepassPage')">
            <ion-icon name="key"></ion-icon>
            Alterar minha senha
          </button>
          <button ion-item (click)="goTo('UsuariosPage')" *ngIf="isAdmin()==true">
            <ion-icon name="people"></ion-icon>
            Gerenciar usu√°rios (admin)
          </button>
        </ion-list>
  

</ion-content>
