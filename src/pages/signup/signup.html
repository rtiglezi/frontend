<ion-header>
  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-card class="card-first">
        <ion-card-header class="card-header">
            <div>Cadastro de Usu치rio</div>
            Informe seus dados.
        </ion-card-header>
    </ion-card>

  
  <form [formGroup]="formGroup" (ngSubmit)="signupUser(); $event.preventDefault()">
    <ion-item>
      <ion-label stacked>Nome*</ion-label>
      <ion-input formControlName="nome" type="text"></ion-input>
    </ion-item>
    <div class="error-form" *ngIf="formGroup.controls.nome.dirty && formGroup.controls.nome.errors" margin-left>Valor inv치lido</div>
    <ion-item>
      <ion-label stacked>Email*</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>
    <div class="error-form" *ngIf="formGroup.controls.email.dirty && formGroup.controls.email.errors" margin-left>Valor inv치lido</div>
    <ion-item>
      <ion-label stacked>Senha*</ion-label>
      <ion-input formControlName="senha" type="password"></ion-input>
    </ion-item> 
    <div class="error-form" *ngIf="formGroup.controls.senha.dirty && formGroup.controls.senha.errors" margin-left>Valor inv치lido</div>
    <button ion-button block type="submit" [disabled]="formGroup.invalid" color="danger">Criar conta</button>
  </form>
</ion-content>
